<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8"/>
		<title>注册界面</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
							<div class="form_text_ipt">
								<input id="username" name="username" type="text" placeholder="请输入11位手机号"/>
							</div>

							<div class="form_text_ipt">
								<input id="password" name="password" type="password" placeholder="密码"/>
							</div>
							<div class="form_btn">
								<button id="register">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="../oauth2.0/login">马上登录</a>
							</div>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="${re.contextPath}/login/qq"><i class="fa fa-qq fa-2x"></i></a>
								<a href="${re.contextPath}/login/weixin"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="${re.contextPath}/login/weibo"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery.min.js"></script>
		<script>
            $(function () {
                $("#register").click(function () {
                    var username = $("#username").val();
                    var password = $("#password").val();
                    $.ajax({
                        url: "../oauth2.0/register",
                        type: "put",
                        data: {
                            'username':username,'password':password,
                        },
                        dataType:'json',
                        success:function (data) {
                            console.log(data)
                        }

                    });

                });
            });
		</script>
	</body>

</html>
